<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>AppAnimal</title>
  </head>
  <body>
    <h1>AppAnimal - Aplicativo para cadastro de animais</h1>

    <h2>Novo Animal</h2>
    <form id="form-animal">
      <input type="text" id="nome" placeholder="Nome do animal" />
      <input type="text" id="idade" placeholder="Idade do animal" />
      <input type="text" id="cor" placeholder="Cor do animal" />
      <input type="submit" value="Gravar ..." />
    </form>

    <h2>Animais cadastrados</h2>
    <ul id="lista-animais"></ul>
  </body>
</html>
